name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: |
          touch .env
          echo VITE_FB_ANALYTICS_ENABLED=$FB_ANALYTICS_ENABLED >> .env
          echo VITE_ENVIRONMENT=$ENVIRONMENT >> .env
          echo VITE_FB_API_KEY=$FB_API_KEY >> .env
          echo VITE_FB_AUTH_DOMAIN=$FB_AUTH_DOMAIN >> .env
          echo VITE_FB_DATABASE_URL=$FB_DATABASE_URL >> .env
          echo VITE_FB_PROJECT_ID=$FB_PROJECT_ID >> .env
          echo VITE_FB_APP_ID=$FB_APP_ID >> .env
          echo VITE_FB_MEASUREMENT_ID=$FB_MEASUREMENT_ID >> .env
        env:
          FB_ANALYTICS_ENABLED: true
          ENVIRONMENT: production
          FB_API_KEY: ${{ secrets.FB_API_KEY }}
          FB_AUTH_DOMAIN: ${{ secrets.FB_AUTH_DOMAIN }}
          FB_DATABASE_URL: ${{ secrets.FB_DATABASE_URL }}
          FB_PROJECT_ID: ${{ secrets.FB_PROJECT_ID }}
          FB_APP_ID: ${{ secrets.FB_APP_ID }}
          FB_MEASUREMENT_ID: ${{ secrets.FB_MEASUREMENT_ID }}
      - name: Enable Corepack
        run: corepack enable
      - run: yarn && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_METIS_57C1F }}"
          projectId: metis-57c1f
